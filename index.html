<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100&family=Rubik:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <header>
        <h3>View high scores</h3>
        <h4>Time:</h4>
    </header>
    <main id="welcome">
        <h1>Code Quiz Challenge</h1>
        <p>Complete all the questions! The quiz is timed and each wrong answer runs down the clock. Do you have what it takes?</p>
        <button data-question-number="0" id="start" type="button">Start Quiz</button>
    </main>

    <main class="question" id="q1">
      <h2>Commonly used data types DO NOT include:</h2>
      <ol>
        <li><button class="answer" data-question-number="1" type="button">1. strings</button></li>
        <li><button class="answer" data-question-number="1" type="button">2. alerts</button></li>
        <li><button class="answer" data-question-number="1" type="button">3. boolean</button></li>
        <li><button class="answer" data-question-number="1" type="button">4. numbers</button></li>
      </ol>
    </main>

    <main class="question" id="q2">
      <h2>The condition in an if/else statement is enclosed with ________.</h2>
      <ol>
        <li><button class="answer" data-question-number="2" type="button">1. quotes</button></li>
        <li><button class="answer" data-question-number="2" type="button">2. curly brackets</button></li>
        <li><button class="answer" data-question-number="2" type="button">3. parentheses</button></li>
        <li><button class="answer" data-question-number="2" type="button">4. square brackets</button></li>
      </ol>
    </main>

    <script src="./assets/script.js"></script>
  </body>
</html>
